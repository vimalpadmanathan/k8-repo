apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-with-resources
  labels:
    app: api-with-resources
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-with-resources
  template:
    metadata:
      labels:
        app: api-with-resources
    spec:
      containers:
        - name: api
          image: nginx:1.20
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"