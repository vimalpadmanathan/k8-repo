# Deployment && Service :

# Below is for Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: dev
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: nginx:1.20
        ports:
        - containerPort: 80

# ----------------------------------------------

# Below is for Services
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: dev
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
  - protocol: TCP
    port: 80         # Port that the service will listen on
    targetPort: 80   # Port on the container
    nodePort: 30007  # External port on each node (must be in the range 30000-32767)